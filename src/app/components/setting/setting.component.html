<div class="container">
    <div class="gray-text mb-2">Targetted Format:</div>
    <section class="example-section">
        <mat-checkbox class="example-margin">FB Post</mat-checkbox>
        <mat-checkbox class="example-margin">LinkedIn Post</mat-checkbox>
        <mat-checkbox class="example-margin">Youtube Video</mat-checkbox>
        <mat-checkbox class="example-margin">FB Video</mat-checkbox>
        <mat-checkbox class="example-margin">Youtube Shorts</mat-checkbox>
        <mat-checkbox class="example-margin">Insta Reel</mat-checkbox>
        <mat-checkbox class="example-margin">Blog</mat-checkbox>
        <mat-checkbox class="example-margin">Insta Post</mat-checkbox>
        <mat-checkbox class="example-margin">X Post</mat-checkbox>
        <mat-checkbox class="example-margin">X Video</mat-checkbox>
    </section>

    <div class="gray-text mb-2">Include Hashtag:</div>
    <mat-slide-toggle class="example-margin" color="accent" checked="true" disabled="false">
    </mat-slide-toggle>

    <div class="gray-text mb-2 mt-3">Persona</div>
    <select class="w-100 p-2 mb-3">
        <option>Clear</option>
        <option value="Light">Light</option>
        <option value="Standard">Standard</option>
        <option value="Professional">Professional</option>
    </select>
    <div class="gray-text mb-2">Art Style:</div>
    <select class="w-100 p-2">
        <option>Clear</option>
        <option value="Abstract">Abstract</option>
        <option value="Impressionism">Impressionism</option>
        <option value="Professional">Realism</option>
        <option value="Comic">Comic</option>
    </select>

    <div class="gray-text mb-2 mt-3">
        <mat-slide-toggle class="example-margin" color="accent" checked="false" disabled="false">
        </mat-slide-toggle> Event Special Post:
        <input matInput placeholder="Diwali" class="d-block mt-2" value="Diwali">
    </div>

    <div class="gray-text mb-2 mt-3">
        <mat-slide-toggle class="example-margin" color="accent" checked="true" disabled="false">
        </mat-slide-toggle> Compare the feature with a competetor:
        <input matInput class="d-block mt-2" value="Postman">
    </div>

    <section>
        <div class="example-button-row mt-3 mt-2">
            <button mat-raised-button color="primary">Save</button>
        </div>
    </section>
</div>
