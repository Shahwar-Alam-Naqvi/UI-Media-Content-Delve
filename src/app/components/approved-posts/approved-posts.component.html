<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of posts" cdkDrag>
        <img [src]="item.image" style="width: 50px;" alt="">&nbsp; {{truncate(item.text) }}
        <button class="btn btn-primary mr-2 pull-right" (click)="publishNow(item)">Publish Now</button>
    </div>
  </div>
